<main class="p-10">
<h2 class="text-xl font-semibold mb-3">Novo Paciente</h2>

<form [formGroup]="form" class="flex flex-col gap-3">

  <mat-form-field >
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome">
  </mat-form-field>

  <mat-form-field >
    <mat-label>Documento</mat-label>
    <input matInput formControlName="documento">
  </mat-form-field>

  <mat-form-field >
    <mat-label>Data de Nascimento</mat-label>
    <input matInput formControlName="dataNascimento" type="date">
  </mat-form-field>

  <div class="flex justify-end gap-2 mt-2">
    <button mat-button (click)="fechar()">Cancelar</button>
    <button mat-flat-button color="primary" (click)="salvar()">Salvar</button>
  </div>
</form>
</main>
