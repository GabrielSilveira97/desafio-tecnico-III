<main class="flex flex-col items-center md:items-start">

  <p class="text-2xl">{{title()}}</p>

  <section class="w-full flex justify-end">
        <button mat-flat-button color="primary" (click)="abrirDialogNovoPaciente()">
    Novo Paciente
  </button>
  </section>

  <table mat-table [dataSource]="dataSource()" class="my-6 w-full rounded-xl overflow-hidden shadow-md border border-gray-200">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let p"> {{ p.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef> Documento </th>
      <td mat-cell *matCellDef="let p"> {{ p.documento }} </td>
    </ng-container>

    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef> Nascimento </th>
      <td mat-cell *matCellDef="let p"> {{ formatarData(p.dataNascimento)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
    
</main>
