<main class="flex flex-col">

    <div class="mb-8">
      <h1 class="text-3xl font-bold text-slate-800">{{title()}}</h1>
      <p class="text-sm text-slate-500 mt-1">Visualize e gerencie os exames médicos</p>
    </div>

    <section class="w-full flex justify-end mb-6">
      <button mat-flat-button color="primary" (click)="abrirDialogNovoExame()" class="shadow-md hover:shadow-lg transition-shadow">
        <mat-icon class="mr-2">add</mat-icon>
        Novo Exame
      </button>
    </section>

    <div class="rounded-2xl overflow-hidden shadow-lg border border-slate-100 bg-white">
    <table
    mat-table
    [dataSource]="dataSource()"
    class="w-full"
    >

    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef class="bg-linear-to-r from-slate-50 to-slate-100 text-slate-700 font-semibold px-6 py-4 text-left"> Data </th>
        <td mat-cell *matCellDef="let e" class="px-6 py-4 text-slate-600 font-medium">
        {{ formatarData(e.dataExame) }}
        </td>
    </ng-container>

    <ng-container matColumnDef="idUnique">
        <th mat-header-cell *matHeaderCellDef class="bg-linear-to-r from-slate-50 to-slate-100 text-slate-700 font-semibold px-6 py-4 text-left"> Id Único </th>
        <td mat-cell *matCellDef="let e" class="px-6 py-4 text-slate-600 text-xs font-mono truncate" [title]="e.idempotencyKey">
        {{ e.idempotencyKey }}
        </td>
    </ng-container>

    <ng-container matColumnDef="modalidade">
        <th mat-header-cell *matHeaderCellDef class="bg-linear-to-r from-slate-50 to-slate-100 text-slate-700 font-semibold px-6 py-4 text-left"> Modalidade </th>
        <td mat-cell *matCellDef="let e" class="px-6 py-4">
          <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-700">
            {{ e.modalidade }}
          </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="paciente">
        <th mat-header-cell *matHeaderCellDef class="bg-linear-to-r from-slate-50 to-slate-100 text-slate-700 font-semibold px-6 py-4 text-left"> Paciente </th>
        <td mat-cell *matCellDef="let e" class="px-6 py-4 text-slate-800 font-medium">
        {{ e.paciente.nome }}
        </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef class="bg-linear-to-r from-slate-50 to-slate-100 text-slate-700 font-semibold px-6 py-4 text-left"> Descrição </th>
        <td mat-cell *matCellDef="let e" class="px-6 py-4 text-slate-600 text-sm max-w-xs truncate" [title]="e.descricao">
        {{ e.descricao }}
        </td>
    </ng-container>

    <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
    ></tr>

    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="border-t border-slate-100 hover:bg-slate-50 transition-colors duration-200"
    ></tr>

    </table>
    </div>

    <mat-paginator
      [length]="totalExames()"
      [pageSize]="pageSize()"
      [pageIndex]="pageIndex()"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      aria-label="Selecione a página de exames"
      class="mt-6 rounded-xl bg-slate-50 border border-slate-100"
    >
    </mat-paginator>

</main>
