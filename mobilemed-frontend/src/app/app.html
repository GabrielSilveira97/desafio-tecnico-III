<main class="flex h-screen">

  <button
    class="md:hidden absolute top-4 left-4 z-50 bg-white p-2 rounded-lg shadow"
    (click)="isSidebarOpen = true"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <div
    *ngIf="isSidebarOpen"
    class="fixed inset-0 bg-opacity-40 md:hidden z-40"
    (click)="isSidebarOpen = false"
  ></div>

  <aside
    class="
      fixed md:static
      top-0 left-0
      h-full w-72
      bg-gray-100 border-r border-gray-300 shadow-xl flex flex-col
      transform transition-transform duration-300 z-50
      md:translate-x-0
    "
    [class.-translate-x-full]="!isSidebarOpen"
    [class.translate-x-0]="isSidebarOpen"
  >
    <div class="py-8 border-b border-gray-300 flex items-center md:block">
      <img src="logo-mobile-med.png" alt="Logo" class="w-40 mx-auto " />
    </div>

    <ul class="flex flex-col p-3 gap-2">

      <li routerLinkActive="active">
        <a
          routerLink="/pacientes"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-200 transition-all"
          (click)="isSidebarOpen = false"
        >
          <mat-icon>supervised_user_circle</mat-icon>
          <span class="text-lg">Pacientes</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a
          routerLink="/exames"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gray-200 transition-all"
          (click)="isSidebarOpen = false"
        >
          <mat-icon>assignment</mat-icon>
          <span class="text-lg">Exames</span>
        </a>
      </li>

    </ul>
  </aside>

  <section class="flex-1 p-6">
    <router-outlet></router-outlet>
  </section>
</main>
