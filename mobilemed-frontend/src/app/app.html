<main class="flex h-screen bg-gray-50">

  <button
    class="md:hidden absolute top-4 left-4 z-50 bg-white p-2 rounded-lg shadow-md hover:shadow-lg transition-shadow"
    (click)="isSidebarOpen = true"
  >
    <mat-icon class="text-slate-600">menu</mat-icon>
  </button>

  <div
    *ngIf="isSidebarOpen"
    class="fixed inset-0 bg-opacity-30 md:hidden z-40 backdrop-blur-sm"
    (click)="isSidebarOpen = false"
  ></div>

  <aside
    class="
      fixed md:static
      top-0 left-0
      h-full w-72
      bg-white
      flex flex-col
      transform transition-transform duration-300 z-50
      md:translate-x-0
      shadow-lg border-r border-gray-200
    "
    [class.-translate-x-full]="!isSidebarOpen"
    [class.translate-x-0]="isSidebarOpen"
  >
    <div class="py-6 px-6 border-b border-gray-100 flex items-center justify-center">
      <img src="logo-mobile-med.png" alt="Logo MobileMed" class="w-32 object-contain" />
    </div>

    <nav class="flex flex-col p-4 gap-2 flex-1">

      <li routerLinkActive="active" class="list-none">
        <a
          routerLink="/pacientes"
          class="
            flex items-center gap-4 px-4 py-3 rounded-lg
            text-slate-700 transition-all duration-300
            hover:bg-blue-50 hover:text-blue-600
            active:bg-blue-100 active:text-blue-700 active:font-semibold
            group
          "
          (click)="isSidebarOpen = false"
        >
          <mat-icon class="text-xl group-hover:scale-105 transition-transform">people</mat-icon>
          <span class="font-medium">Pacientes</span>
          <mat-icon class="ml-auto opacity-0 group-hover:opacity-60 transition-opacity text-sm">chevron_right</mat-icon>
        </a>
      </li>

      <li routerLinkActive="active" class="list-none">
        <a
          routerLink="/exames"
          class="
            flex items-center gap-4 px-4 py-3 rounded-lg
            text-slate-700 transition-all duration-300
            hover:bg-blue-50 hover:text-blue-600
            active:bg-blue-100 active:text-blue-700 active:font-semibold
            group
          "
          (click)="isSidebarOpen = false"
        >
          <mat-icon class="text-xl group-hover:scale-105 transition-transform">medical_services</mat-icon>
          <span class="font-medium">Exames</span>
          <mat-icon class="ml-auto opacity-0 group-hover:opacity-60 transition-opacity text-sm">chevron_right</mat-icon>
        </a>
      </li>

    </nav>

    <div class="p-4 border-t border-gray-100">
      <div class="bg-slate-50 rounded-lg p-3 text-center">
        <p class="text-slate-500 text-xs font-medium">
          MobileMed v1.0.0
        </p>
        <p class="text-slate-400 text-xs mt-1">
          Plataforma MÃ©dica
        </p>
      </div>
    </div>
  </aside>

  <section class="flex-1 p-6 overflow-auto">
    <router-outlet></router-outlet>
  </section>
</main>

<app-notification-display></app-notification-display>
<app-loading-spinner></app-loading-spinner>
